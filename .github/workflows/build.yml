name: Build Windows App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flet pyinstaller

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.19.0' # Or latest stable

    - name: Build Windows App
      # Using --verbose to see details if fails
      # The presence of Flutter due to flutter-action should prevent interactive prompts
      env:
        PYTHONIOENCODING: utf-8
      run: |
        echo "y" | flet build windows --verbose
        Get-ChildItem -Path build -Recurse -Force

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: build/windows/**
